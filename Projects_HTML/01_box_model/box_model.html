<!DOCTYPE html>
<html>  
  <head>
    <title>CSS Box Model</title>
    <style>
      .box-one {
        background-color: aqua;
        height: 60%;
        width: 100px;
        padding: 20px;
        padding-left: 10px;
        padding-right: 100px;
        padding-top: 20px;
        padding-bottom: 50px;
        border: 5px solid black;
        margin: 20px;
      }
      .box-two {
        background-color: beige;
        height: 300px;
        padding: 100px;
        border: 10px solid red;
        margin: 20px auto 30px auto;
      }
    </style>
  </head>

  <body>
    <div class="box-one"> First DIV</div>
    <div class="box-two"> Second DIV</div>
  </body>
</html>
